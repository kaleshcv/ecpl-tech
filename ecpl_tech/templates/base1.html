<!DOCTYPE html>
<html lang="en">
<head>
     {% load static %}
    <meta charset="UTF-8">
    <title>ECPL Tech</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Maven+Pro&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
<section id="navigation">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        {% if user.is_authenticated %}
        <a class="navbar-brand" href="#">User - {{user.profile.emp_name}}</a>

        {% endif %}
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Help Desk</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/inventory-home">Inventory Management</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Tech-sop</a>
            </li>
              <li class="nav-item">
              <a class="nav-link" href="/data-collection">Data Collection</a>
            </li>

          </ul>
            {% if user.is_authenticated %}
        <a class="navbar-brand" href="/logoutview" style="margin-left:400px">logout</a>

        {% endif %}
        </div>
      </div>
    </nav>
</section>

  {% block main %}
  {% endblock %}


</body>
</html>
