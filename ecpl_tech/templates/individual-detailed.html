{% extends 'base1.html' %}
{% block main %}
{% load static %}


<div class="container" style="margin-top:100px">
    <div class="row">
        <div class="col-md-3">

        </div>
        <div class="col-md-6">
            <div>
                <span style="margin-left:30px;color: red;font-weight: bold;">Total</span>
                <span style="font-size: 38px;font-weight: 600;color: darkgreen;margin-left: 20px;">{{count}}</span>
            </div>
            <br>
            <table class="table table-hover">
                  <tr>
                      <th>Date</th>
                      <th>Policy #</th>
                      <th>IT Name</th>
                      <th>System Type</th>
                      <th>System Serial #</th>
                  </tr>
                  {% for o in out %}
                    <tr>
                        <td>{{o.date}}</td>
                        <td>{{o.policy_no}}</td>
                        <td>{{o.it_name}}</td>
                        <td>{{o.pc_laptop}}</td>
                        <td>{{o.system_serial}}</td>

                    </tr>
                  {% endfor %}

              </table>
        </div>

    </div>
</div>
{% endblock %}
