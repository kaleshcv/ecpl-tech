{% extends 'base1.html' %}
{% block main %}
{% load static %}


<div class="container" style="margin-top:100px">
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <div>

                <table class="table">
                    <tr>
                        <th>Emp Name</th>
                        <th>Emp ID</th>
                        <th>No of Systems</th>
                    </tr>
                    {% for i in out %}
                    <tr>
                        <td>{{i.emp_name}}</td>
                        <td>{{i.emp_id}}</td>
                        <td><a href="/employee-data/{{i.emp_id}}">{{i.dcount}}</a></td>
                    </tr>
                    {% endfor %}
                </table>
            </div>
        </div>
    </div>
</div>
{% endblock %}
