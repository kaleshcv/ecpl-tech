{% extends 'base1.html' %}
{% block main %}
{% load static %}

<div class="container-lg" style="margin-top:100px;margin-bottom:100px;">
    <h2>Add Monitor</h2>
       <div class="row">
           <div class="col-md-6">
               <form action="/add-inv-monitor" method="POST" enctype="multipart/form-data">
                   {% load crispy_forms_tags %}
                   {% csrf_token %}
                    {{form|crispy}}
                    {{profile_form|crispy}}
                   <button type="submit" class="btn btn-primary" value="Submit">Submit</button>
               </form>
           </div>
       </div>
</div>
{% endblock %}
